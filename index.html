<!--    display: flex
 - 부모요소를 블록요소로 유지하면서 자식 요소를 좌우배치

display: inline-flex;
-부모요소도 인라인블록요소로 바꾸면서 자식요소를 좌우배치

flex-direction : 정렬방향 지정
-column: 세로
-row: 가로 (디폴트)

flex-wrap : 자식요소의 줄바꿈 유무를 지정
-nowrap: 줄바꿈 안됨 (디폴트)
-wrap: 줄바꿈

flex-flow : direction, wrap 속성을 한번에 지정가능

justify-content : 메인축에서의 정렬방식을 지정 (디폴트 가로)
-flex-start: 왼쪽부터 정렬
-flex-end: 오른쪽부터 정렬
- center: 가운데 정렬
- space-between: 사이여백을 동일하게 나눠서 정렬
- space-around: 양끝요소도 동일하게 좌우여백을설정
- space-evenly: 사이, 양끝 모두 동일하게 좌우여백 설정

align-items: 반대축에서의 정렬방식을 지정(한줄일때)
align-content: 반대축에서의 정렬방식을 지정 (두줄 이상일때)
-->
